<form class="form-container" (ngSubmit) = "onSubmit(formDetails)" #formDetails="ngForm">
  <input type="text" placeholder="Enter your full name " ngModel name="name" required #name="ngModel"/>
  <p class="name-validation-msg" *ngIf="name.invalid&& name.touched" [ngStyle] = "{'color':'red'}">Name Cannot be empty</p>
  <input type="email" placeholder="Enter your email " ngModel name="email" #email="ngModel" required email/>
  <p class="name-validation-msg" *ngIf="email.invalid&& email.touched" [ngStyle] = "{'color':'red'}">Invalid Email</p>
  <div class="phone-number-details" ngModelGroup="phoneDetails" #phoneDetails = "ngModelGroup">
    <input (input) = "onChange($event)" class="phone-prefix" type="number" placeholder="Phone prefix" ngModel name="phonePrefix" required/>
    <input class="phone-number" type="number" placeholder="Enter your phone number"  ngModel name="phone" required/>
  </div>
  <p class="name-validation-msg" *ngIf="phoneDetails.invalid && phoneDetails.touched || !isContainsPlus && phoneDetails.dirty" [ngStyle] = "{'color':'red'}">Invalid phone number</p>
  <div *ngFor="let gender of genders">
    <label >
      <input
      type="radio"
      ngModel
      name="gender"
      [value]="gender"
      />
      {{gender}}
    </label>

  </div>
  <button [disabled] = "formDetails.invalid || !isContainsPlus && phoneDetails.touched" type="submit">Sign Up</button>

</form>
